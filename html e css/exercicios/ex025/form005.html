<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
   <h1>Exemplo de Formulário</h1> 
   <form action="cadastro.php" method="get" autocomplete="on">
       <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
        <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
       </fieldset>
       <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="ifut" id="ifut"><label for="ifut">Futebol</label> <br>
        <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label> <br>
        <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
        <input type="checkbox" name="vo" id="ivo"><label for="ivo">Volei</label> <br>
        <input type="checkbox" name="te" id="ite"><label for="ite">Tênis de mesa</label>
       </fieldset>




    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
